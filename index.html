<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PVU | Webgallery-kitty</title>
  </head>

  <body>

    <header class="header">

      <div class="gallery-wrap">
        <img class="btn-left" src="/img/left-arrow.png" width="80px" height="80px" alt="left" id="backbtn"> <!--Кнопка назад-->

        <div class="gallery">
          <div>
            <span><img src="/img/IMG_0503.JPG" width="300px" height="350px" alt="catty-1"></span>
            <span><img src="/img/IMG_0821.JPG" width="300px" height="350px" alt=""></span>
            <span><img src="/img/IMG_0826.JPG" width="300px" height="350px" alt=""></span>
          </div>
          <div>
            <span><img src="/img/IMG_0828.JPG" width="300px" height="350px" alt=""></span>
            <span><img src="/img/IMG_2611.JPG" width="300px" height="350px" alt=""></span>
            <span><img src="/img/IMG_0824.JPG" width="300px" height="350px" alt=""></span>
          </div>
        </div>
        
        <div class="btn-right">
          <img class="btn" src="/img/right-arrow.png" width="80px" height="80px" alt="right-arrow" id="nextbtn"> <!--Кнопка вперед-->
        </div> 
      </div>

    </header>
    <script src="script.js"></script>

</html>
